<main>
  <scholarship-edit *ngIf="showEditForm" [scholarshipDetails]="selectedScholarship" [showEditForm]="showEditForm" (closeEvent)="onCloseEdit($event)"></scholarship-edit>
  <div *ngIf="showEditForm === false" class="container lrock-table-plain">
    <div class="lrock-row-plain">
      <div class="lrock-cell-plain-6">
        <button id="newscholarshipButton" (click)="onNewScholarship()">New Scholarship</button>
      </div>
      <scholarship-filter class="lrock-cell-plain-6 lrock-right" [filterLabel]="filterLabel" [filterList]="scholarshipStatusFilterList" (filterChanged)="onSelectedFilterChanged($event)"></scholarship-filter>
    </div>
  </div>
  <scholarship-list *ngIf="showEditForm === false" [gridData]="gridData" (selectedScholarship)="onSelectedScholarship($event)"></scholarship-list>
</main>
