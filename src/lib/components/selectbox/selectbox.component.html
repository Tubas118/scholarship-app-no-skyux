<div [formGroup]="parentForm">
  <label for="{{name}}" class="lrock-label lrock-stacked">
    {{controlLabel}}
  </label>
  <select formControlName="{{name}}" (change)="onSelectedItemChanged($event)">
    <option *ngFor="let entry of displayList" [ngValue]="entry.id">{{ entry.display }}</option>
  </select>
</div>
